<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Rubox Icon: Letter 'R' with a Ruby-like accent -->
  
  <!-- Background: Rounded Square with Gradient -->
