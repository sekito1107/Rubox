name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '4.0.1'
        bundler-cache: true
    - name: Install Ruby dependencies
      run: |
        cd wasm-build
        bundle install
        bundle update ruby_wasm
    - name: Install Node dependencies
      run: npm install
    - name: Generate RBS
      run: bash scripts/bundle_rbs.sh
    - name: Run lint
      run: npm run lint
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    - name: Build
      run: npm run build
    - name: Run tests
      run: npm test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
