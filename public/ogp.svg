<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Mesh Gradient (Subtle Ruby/Red/Dark themes) -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2b0505" />
      <stop offset="50%" stop-color="#5c0002" />
      <stop offset="100%" stop-color="#1a0000" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Subtle pattern (optional, kept simple for now) -->
  <circle cx="1000" cy="100" r="300" fill="#ff0000" opacity="0.05" filter="url(#glow)" />
  <circle cx="200" cy="500" r="200" fill="#ff0000" opacity="0.05" filter="url(#glow)" />

  <!-- Main Text: Rubox -->
  <!-- Using a modern, bold sans-serif geometric font style -->
  <text x="600" y="320" font-family="'Helvetica Neue', Arial, sans-serif" font-weight="bold" font-size="120" fill="#ffffff" text-anchor="middle" letter-spacing="4">RUBOX</text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="'Helvetica Neue', Arial, sans-serif" font-size="32" fill="#ffcccc" text-anchor="middle" letter-spacing="2">Ruby Sandbox &amp; Notepad</text>

  <!-- Accent Line -->
  <line x1="450" y1="450" x2="750" y2="450" stroke="#ff3333" stroke-width="2" opacity="0.5" />
</svg>
